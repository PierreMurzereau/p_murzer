<main>

    <section class="contact-us-outer-container">
        <div class="contact-us-inner-container">

            <div class="heading-container">
                <h2 class="contact-us-heading" id="Registration">Any Questions?</h2>
                <p>
                    Feel free to leave your e-mail and ask us anything that you'd like to know.
                </p>
                <p>
                    We'll contact you as fast as we can.
                </p>
            </div>

            <div class="form-container">
                <form action="" method="POST">
                    <div class="field-container">
                        <div><label for="fname">Full Name</label></div>
                        <input type="text" id="fname" name="firstname" placeholder="e.g. Jean Valjean..">
                    </div>

                    <div class="field-container">
                        <div><label for="lname">E-Mail</label></div>
                        <input type="text" id="e-mail" name="e-mail" placeholder="example@gmail.com..">
                    </div>

                    <div class="field-container">
                        <div><label for="country">How did you hear about us?</label></div>
                        <select id="country" name="country" class="select-box">
                            <option value="France">Internet</option>
                            <option value="Canada">News</option>
                            <option value="Mexico">Instagram</option>
                            <option value="Other">Facebook</option>
                            <option value="Other">Word of Mouth</option>
                            <option value="Other">Decathlon Community</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="field-container">
                        <div><label for="country">Did you already participate to one of our events?</label></div>
                        <select id="country" name="country" class="select-box">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="field-container">
                        <div><label for="subject">Message</label></div>
                        <textarea id="subject" name="subject"
                            placeholder="Feel free to write any feedback.."></textarea>
                    </div>

                    <div class="field-container">
                        <input type="submit" value="Submit" class="submit-button">
                    </div>
                </form>
            </div>

            <div class="heading-container">
                <h3 class="contact-us-heading" id="Registration">Thank you for your support!</h3>
            </div>

        </div>
    </section>
</main>

</html>
